<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>
    
<audio id="Pyrite" src="Pyrite.mp3" preload="auto" loop></audio>

<script>
  const Pyrite = document.getElementById("Pyrite");

  async function playPyrite() {
    try {
      await Pyrite.play();
    } catch (e) {
      // Autoplay can be blocked; first tap will start it
    }
  }

  if (sessionStorage.getItem("startPyrite") === "true") {
    sessionStorage.removeItem("startPyrite");
    window.addEventListener("load", playPyrite);
  }

  document.addEventListener("click", playPyrite, { once: true });
</script>

</body>
</html>
